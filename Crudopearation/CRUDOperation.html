<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
     <link rel="stylesheet" href="./style.css">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="./index.js"></script>
   
</head>

<body onload="displayTable()">
  
        <form>
            <div class="mb-3">
                <label for="Id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
                <label for="nm" class="form-label">Name</label>
                <input type="text" class="form-control" id="nm">
            </div>
            <div class="mb-3 ">
                <label for="mob" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mob">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="add" onclick="addemployee()">Add to Employee </button>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="delete" onclick="deleteemp()">Update Employee
                </button>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="update" onclick="updateemp()">Delete Employee
                </button>
            </div>

        </form>
        <br><br>
        <hr>
        <div class="second">
            <div id="mydiv">

            </div>
        </div>
   
</body>

</html>
